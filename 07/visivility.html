<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .v1{
            visibility: hidden; /*(hidden)숨김:공간이 남아 있음*/
            border: 1px solid red;

        }

        .v2{
            visibility: visible;
            border: 1px solid red;

        }
        .v3{
            display: none;  /*없애버리는것(공간까지 포함)/숨김:공간도 제거됨*/
            border: 1px solid red;
        }

    </style>


</head>
<body>
    <h3>visibility, display:none</h3>
    <hr>

    <!-- 보이지 않도록 설정 : 공간이 있습니다. : visibility : hidden -->
    <div class="v1"><img src="img/pic1.jpg" title="1번그림"></div>
    <div class="v2"><img src="img/pic1.jpg" title="2번그림"></div>
    <!-- 보이지 않도록 설정 : 공간이 없음 : display : none -->
    <div class="v3"><img src="img/pic1.jpg" title="3번그림"></div>
    <div class="v4"><img src="img/pic1.jpg" title="4번그림"></div>
    

</body>
</html>
