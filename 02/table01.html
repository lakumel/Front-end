<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        table, tr, td {
          
           border-collapse: collapse;
        
        }
    
    
    </style>

</head>
<body>

    <h1> 테이블 생성 </h1>

    <table border = "1px"> 
        <tr>
            <th> NO </th>
            <th> 이름 </th>
            <th> 나이 </th>
        </tr>

        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>홍길순</td>
            <td>30</td>
        </tr>


    </table>

<hr color="green"> 

<!--

    rowspan <== 행을 합칠때 사용
    colspan <== 열을 합칠때 사용


-->

<table border ="1px"> 
    <tr>
        <th> NO </th> 
        <th> 이름</th> 
        <th> 사는곳</th>
    </tr>

    <tr>
        <td rowspan="3"> 1 </td> 
        <td colspan = "2"> 홍길동</td> 
        
    </tr>

    <tr>
       
        <td> 홍길동</td> 
        <td> 서울</td>
    </tr>
    <tr>
        
        <td>이순신</td>
        <td>30</td>
    </tr>

</table>







    
</body>
</html>
