<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.outer-box {
  width: 300px;
  height: 300px;
  background-color: #f5f5f5; 
  padding: 20px; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  border: 1px solid #000; /* 테두리를 추가합니다. */
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* 그림자 효과를 추가합니다. */
  border-radius: 10px; /* 모서리를 둥글게 만듭니다. */
}

.inner-box {
  width: 200px;
  height: 200px;
  background-color: #e0e0e0;
  border: 1px solid #000; /* 테두리를 추가합니다. */
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* 그림자 효과를 추가합니다. */
  border-radius: 10px; /* 모서리를 둥글게 만듭니다. */
}
    </style>
</head>
<body>    
    <div class="outer-box">
    <div class="inner-box">
      <!-- 이 공간에 원하는 내용을 채워넣을 수 있습니다. -->
    </div>
  </div>
    
</body>
</html>
