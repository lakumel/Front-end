<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초적인 연습장-html</title>     <!--이건 네이버 웹 홈페이지로 보면 아마 네이버-->
</head>

<!--
    <head>테그는 검색엔진을 위한 영역에 들어간다.
        title:팝업창의 네이버(naver)
        <meta>네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요
        카카오톡으로 링크를 보여줄때 보여지는 것
-->

<!--
    <body>은 브라우저에서 보여지는 영역
-->

<body>

    <h1>갹갹갹갹</h1><br><hr>
    <h2>갹갹갹갹</h2><br><hr>
    <h3>갹갹갹갹</h3><br><hr>
    <br>
    <!-- br은 띄어쓰기/ hr은 밑줄 -->


    <h3>갹갹갹갹</h3><br>
    <strong>갹갹갹갹</strong><br>
    <u>갹갹갹갹</u><br>     <!--이건 믿줄-->
    <i>갹갹갹갹</i><br>     <!-- 기울어짐   -->

    
    
    <h1>까악까악까악까악</h1>

    <button>버튼버튼</button><br>
    <textarea>아무거나 입력하세욬</textarea><br><hr>


    <input type="text" placeholder="이름을 입력해 주세요"><br>  <!-- /*텍스트 박스안에 값을 입력을 하는 것*/ -->
    <input type="password"><br>
    <input type="checkbox"><br>

    <select>
        <optgroup label="퍼스트퍼스트">
            <option>까악까악1</option>
            <option>깍깍깍깍</option>
            <option>까아아악</option>
            <option>끄까아아악</option>
            <option>끼아아가</option>
        </optgroup>
        <optgroup label="세컨드세컨드">
            <option>꼬꼬댁</option>
            <option>키키리키</option>
            <option>꼮꼭</option>
            <option>꿱꿱</option>
            <option>꼬끼옼</option>
        </optgroup>
    </select>
    <!--
        <li>-list item 목록의 항목
        <ol> (ordered list, 정렬 목록) 
        <ul> (unordered list, 비정렬 목록) 
            li태그를 ul태그로 감싸면 번호가 아닌 기호가 생긴다.
    -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul>
        <li>q</li>
        <li>e</li>
        <li>r</li>
        <li>t</li>

    </ul>


</body>
</html>
